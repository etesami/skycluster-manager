# Both DeploymentPolicy and DataflowPolicy objects should have the same name
apiVersion: policy.skycluster.io/v1alpha1
kind: DataflowPolicy
metadata:
  name: air-quality-policies
spec:
  dataDependencies:
    - from:
        apiVersion: apps/v1
        kind: Deployment
        name: collector
      to:
        apiVersion: apps/v1
        kind: Deployment
        name: ingestor
      latency: 300ms
      totalDataTransfer: 100GB
    - from:
        apiVersion: apps/v1
        kind: Deployment
        name: ingestor
      to:
        apiVersion: apps/v1
        kind: Deployment
        name: local-storage
      latency: 300ms
      totalDataTransfer: 50GB
    - from:
        apiVersion: apps/v1
        kind: Deployment
        name: local-storage
      to:
        apiVersion: apps/v1
        kind: Deployment
        name: processor
      latency: 300ms
      totalDataTransfer: 50GB
    - from:
        apiVersion: apps/v1
        kind: Deployment
        name: processor
      to:
        apiVersion: apps/v1
        kind: Deployment
        name: central-storage
      latency: 300ms
      totalDataTransfer: 10GB
    - from:
        apiVersion: apps/v1
        kind: Deployment
        name: dashboard
      to:
        apiVersion: apps/v1
        kind: Deployment
        name: central-storage
      latency: 300ms
      totalDataTransfer: 1GB
