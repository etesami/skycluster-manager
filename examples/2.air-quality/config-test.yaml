apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector
      skycluster.io/provider-identifier: os-scinet-zone-1
  template:
    metadata:
      labels:
        app: collector
        skycluster.io/provider-identifier: os-scinet-zone-1
    spec:
      containers:
      - name: collector
        image: registry.skycluster.io/svc-collector:0.1.0
        imagePullPolicy: Always
        env:
          - name: LNG1
            value: "-122.500722"
          - name: LAT1
            value: "47.766099"
          - name: LNG2
            value: "-122.065675"
          - name: LAT2
            value: "47.450380" 
          - name: TOKEN
            value: "e9df2b23ac644fb5684ca9b78bfaab0583168cee"
          - name: SVC_INGESTION_ADDR
            value: "svc-ingestor"
          - name: SVC_INGESTION_PORT
            value: "50051"
          - name: METRIC_ADDR
            value: "0.0.0.0"
          - name: METRIC_PORT
            value: "8001"
          - name: UPDATE_FREQUENCY
            value: "1"
        ports:
        - containerPort: 8001
          name: metrics
      nodeSelector:
        skycluster.io/provider-identifier: os-scinet-zone-1
---
